
<div class="container mt-5">
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="card bg-light shadow text-center">
        <div class="card-body">
          <h4 class="card-title">Welcome to the Sports Dashboard</h4>
          <p class="card-text">Live game data and user info will appear below.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4 justify-content-center">
    <div class="col-md-6">
      <div class="card text-white bg-dark shadow text-center">
        <div class="card-body">
          <h4 class="card-title">Live Game Date</h4>
          <p class="card-text fs-5">{{ today | date:'fullDate' }} - {{ today | date:'shortTime' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
