<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && game" class="card">
    <div class="card-body">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <!-- Game Info -->
        <div class="game-info">Week {{ game.week }} - {{ game.day }}</div>
        
        <div class="d-flex justify-content-center align-items-center">
          <!-- Away Team -->
          <div class="team-section">
            <img [src]="awayTeamLogo" [alt]="awayTeamName" class="team-logo">
            <span class="team-name">{{ awayTeamName }}</span>
          </div>

          <!-- Score -->
          <div class="d-flex align-items-center">
            <input type="number" 
                   class="score-input" 
                   [(ngModel)]="awayScore" 
                   min="0" 
                   (change)="saveScores()">
            <span class="score-divider">-</span>
            <input type="number" 
                   class="score-input" 
                   [(ngModel)]="homeScore" 
                   min="0" 
                   (change)="saveScores()">
          </div>

          <!-- Home Team -->
          <div class="team-section">
            <span class="team-name">{{ homeTeamName }}</span>
            <img [src]="homeTeamLogo" [alt]="homeTeamName" class="team-logo">
          </div>
        </div>
      </div>

      <!-- Stats section to be implemented -->
      <div class="mt-4">
        <h5>Game Stats</h5>
        <p class="text-muted">Stats entry coming soon...</p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !game" class="alert alert-warning">
    Game not found
  </div>
</div>
