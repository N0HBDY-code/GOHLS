<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && game" class="card">
    <div class="card-header">
      <h4 class="mb-0">Game Details</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5>{{ game.homeTeam }}</h5>
          <p>Home Team</p>
        </div>
        <div class="col-md-6">
          <h5>{{ game.awayTeam }}</h5>
          <p>Away Team</p>
        </div>
      </div>
      
      <div class="mt-4">
        <h5>Game Information</h5>
        <p><strong>Week:</strong> {{ game.week }}</p>
        <p><strong>Day:</strong> {{ game.day }}</p>
        <p><strong>Season:</strong> {{ game.season }}</p>
      </div>

      <!-- Stats section to be implemented -->
      <div class="mt-4">
        <h5>Game Stats</h5>
        <p class="text-muted">Stats entry coming soon...</p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !game" class="alert alert-warning">
    Game not found
  </div>
</div>
