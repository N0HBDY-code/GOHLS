<!-- Add this just before the closing div of the card-body in the Schedule Display section -->
<div class="text-center mt-4" *ngIf="hasMoreGames">
  <button class="btn btn-outline-primary" 
          (click)="loadGames(true)"
          [disabled]="loading">
    {{ loading ? 'Loading...' : 'Load More Games' }}
  </button>
</div>
