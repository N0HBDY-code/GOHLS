<div class="container mt-4">
  <!-- Add Clear Games Button at the top -->
  <div class="card mb-4">
    <div class="card-body">
      <button class="btn btn-danger" 
              (click)="clearAllGames()" 
              [disabled]="isClearing">
        {{ isClearing ? 'Clearing Games...' : 'Clear All Games' }}
      </button>
    </div>
  </div>

  <!-- Add New Game -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">Add New Game</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addGame()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Home Team</label>
          <select class="form-select" [(ngModel)]="newGame.homeTeamId" name="homeTeam" required>
            <option value="">Select Home Team</option>
            <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Away Team</label>
          <select class="form-select" [(ngModel)]="newGame.awayTeamId" name="awayTeam" required>
            <option value="">Select Away Team</option>
            <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Week</label>
          <input type="number" class="form-control" [(ngModel)]="newGame.week" name="week" required min="1">
        </div>

        <div class="col-md-6">
          <label class="form-label">Day</label>
          <input type="text" class="form-control" [(ngModel)]="newGame.day" name="day" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Game</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Games List -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Schedule</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Week</th>
              <th>Day</th>
              <th>Home Team</th>
              <th>Away Team</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let game of games">
              <td>Week {{ game.week }}</td>
              <td>{{ game.day }}</td>
              <td>{{ game.homeTeam }}</td>
              <td>{{ game.awayTeam }}</td>
              <td>
                <span [ngClass]="{
                  'badge bg-primary': game.tags?.includes('division'),
                  'badge bg-success': game.tags?.includes('conference'),
                  'badge bg-info': game.tags?.includes('interconference')
                }">
                  {{ game.tags?.[0] }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
