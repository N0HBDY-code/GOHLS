<div class="container mt-4">
  <!-- Add Clear Games Button at the top -->
  <div class="card mb-4">
    <div class="card-body">
      <button class="btn btn-danger" 
              (click)="clearAllGames()" 
              [disabled]="isClearing">
        {{ isClearing ? 'Clearing Games...' : 'Clear All Games' }}
      </button>
    </div>
  </div>

  <!-- Season Selector -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <h5 class="mb-0 me-3">Current Season: {{ currentSeason }}</h5>
        <button *ngIf="!editingSeason" 
                class="btn btn-outline-primary" 
                (click)="editingSeason = true; tempSeason = currentSeason">
          Change Season
        </button>
        <div *ngIf="editingSeason" class="d-flex align-items-center">
          <input type="number" 
                 class="form-control me-2" 
                 style="width: 100px;" 
                 [(ngModel)]="tempSeason" 
                 name="tempSeason" 
                 min="1">
          <button class="btn btn-success me-2" (click)="saveSeason()">Save</button>
          <button class="btn btn-secondary" (click)="editingSeason = false">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add New Game -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">Add New Game</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addGame()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Home Team</label>
          <select class="form-select" [(ngModel)]="newGame.homeTeamId" name="homeTeam" required>
            <option value="">Select Home Team</option>
            <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Away Team</label>
          <select class="form-select" [(ngModel)]="newGame.awayTeamId" name="awayTeam" required>
            <option value="">Select Away Team</option>
            <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Week</label>
          <input type="number" class="form-control" [(ngModel)]="newGame.week" name="week" required min="1">
        </div>

        <div class="col-md-4">
          <label class="form-label">Day</label>
          <input type="text" class="form-control" [(ngModel)]="newGame.day" name="day" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Rival Game</label>
          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" [(ngModel)]="newGame.isRival" name="isRival" id="isRival">
            <label class="form-check-label" for="isRival">Mark as Rival Game</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Game</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Schedule Display -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Season {{ currentSeason }} Schedule</h5>
    </div>
    <div class="card-body">
      <!-- Week Selector -->
      <div class="mb-4">
        <div class="btn-group">
          <button *ngFor="let week of weeklySchedule"
                  class="btn"
                  [class.btn-primary]="selectedWeek === week.weekNumber"
                  [class.btn-outline-primary]="selectedWeek !== week.weekNumber"
                  (click)="selectedWeek = week.weekNumber">
            Week {{ week.weekNumber }}
          </button>
        </div>
      </div>

      <!-- Weekly Schedule -->
      <div *ngIf="getWeekSchedule(selectedWeek) as weekSchedule">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th *ngFor="let day of uniqueDays" class="text-center">{{ day }}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td *ngFor="let day of uniqueDays" class="align-top">
                  <div *ngFor="let game of getGamesForDay(weekSchedule, day)" 
                       class="game-card"
                       (click)="toggleRival(game)">
                    <span [ngClass]="{
                      'badge bg-primary': game.tags?.includes('division'),
                      'badge bg-success': game.tags?.includes('conference'),
                      'badge bg-danger': game.tags?.includes('rival')
                    }" class="mb-2 d-block">
                      {{ game.tags?.[0] || 'regular' }}
                    </span>
                    <div class="team-row">
                      <img [src]="game.homeLogo" 
                           *ngIf="game.homeLogo" 
                           class="team-logo" 
                           [alt]="game.homeTeam">
                      <span>{{ game.homeTeam }}</span>
                    </div>
                    <div class="text-center my-1">vs</div>
                    <div class="team-row">
                      <img [src]="game.awayLogo" 
                           *ngIf="game.awayLogo" 
                           class="team-logo" 
                           [alt]="game.awayTeam">
                      <span>{{ game.awayTeam }}</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
