<div class="container mt-4">
    <h2 class="text-center mb-4">Add Team</h2>
  
    <form (ngSubmit)="addTeam()" class="mb-5">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="City" required />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="mascot" name="mascot" placeholder="Mascot" required />
        </div>
        <div class="col-md-4">
          <input type="file" class="form-control" (change)="onFileSelected($event)" required />
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Add Team</button>
      </div>
    </form>
  
    <h3 class="text-center mb-4">Teams</h3>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let team of teams">
        <div class="card h-100 shadow-sm" (click)="viewTeam(team.id!)" style="cursor: pointer;">
          <img *ngIf="team.logoUrl" [src]="team.logoUrl" class="card-img-top" alt="Team Logo" />
          <div class="card-body">
            <h5 class="card-title text-center">{{ team.city }} {{ team.mascot }}</h5>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-sm btn-danger" (click)="deleteTeam(team.id!); $event.stopPropagation();">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
