<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">League Headquarters</h4>
        </div>
        <div class="card-body">
          <!-- Role Management Section -->
          <div class="mb-4">
            <h5>Role Management</h5>
            
            <!-- Search Form -->
            <div class="input-group mb-3">
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="searchUsername" 
                placeholder="Enter username"
                [disabled]="loading"
              >
              <button 
                class="btn btn-primary" 
                (click)="searchUser()"
                [disabled]="loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Search
              </button>
            </div>

            <!-- Error/Success Messages -->
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <div *ngIf="success" class="alert alert-success">{{ success }}</div>

            <!-- User Details -->
            <div *ngIf="selectedUser" class="card mt-3">
              <div class="card-body">
                <h6>User: {{ selectedUser.displayName }}</h6>
                <p class="text-muted mb-3">Email: {{ selectedUser.email }}</p>

                <!-- Current Roles -->
                <div class="mb-3">
                  <strong>Current Roles:</strong>
                  <div class="mt-2">
                    <span *ngFor="let role of selectedUser.roles" 
                          class="badge bg-secondary me-2 mb-2">
                      {{ role }}
                      <button class="btn btn-sm text-white ms-1" 
                              (click)="removeRole(role)"
                              [disabled]="loading">
                        Ã—
                      </button>
                    </span>
                  </div>
                </div>

                <!-- Add Role -->
                <div class="mt-3">
                  <div class="input-group">
                    <select class="form-select" [(ngModel)]="selectedRole" [disabled]="loading">
                      <option value="">Select role to add...</option>
                      <option *ngFor="let role of availableRoles" 
                              [value]="role"
                              [disabled]="selectedUser.roles.includes(role)">
                        {{ role }}
                      </option>
                    </select>
                    <button class="btn btn-success" 
                            (click)="addRole()"
                            [disabled]="!selectedRole || loading">
                      Add Role
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
